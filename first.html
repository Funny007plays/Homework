<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning HTML</title>
</head>
<body>
    <p>This <br>is my paragraph</p> <!--I broke the line there, using the br tag which is an unpaired tag-->
    <p> 2nd paragraph</p>
    <h1> This is my 1st heading</h1>
    <h2>This is the 2nd heading</h2>
    <h3>3</h3>
    <h4>4</h4>
    <h5>5</h5>
    <h6>6</h6> 

    <b> Bold </b> <!--bold tag-->
    <i> Italic</i> <!--italic-->
    <u>undeline</u> <!--underline-->

    <ol type="A" start="10"> <!-- A means it will start in ascending order (will be alphabets)and  it will be capital whereas start means the number from which the number will start-->
        <li> Oil</li>
        <li> Sugar      </li>
        <li> Rice</li>
    </ol>
    <ol type="I" start="10"> <!-- I means it will start in ascending order (will be Roman numerals)and  it will be capital whereas start means the number from which the number will start-->
        <li> Oil</li>
        <li> Sugar      </li>
        <li> Rice</li>
    </ol>
    <ul type="square">    <!--disc, circle, none, square-->
        <li>I1</li>
        <li> I2</li>
    </ul>

    <img src="logo.jpg" height="50%" alt="logo toh h " width="50%"/> <!--percentage is used to change image size when browser is changed and pixel is used when we doo not want to change image dynamically-->

</body>
</html>
